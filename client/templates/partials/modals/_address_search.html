<md-card id="address-search-container"
         ng-controller="addressSearchController as vm"
         ng-if="gmapCtl.showAddressSearchContainer"
         ng-cloak>

    <md-card-content layout="row">
        <md-input-container md-no-float flex-xs="85" flex="90">
            <input id="address-search-input" placeholder="Enter Address">
        </md-input-container>
    </md-card-content>

</md-card>
